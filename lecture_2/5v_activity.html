<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data 5Vs Exercise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-2xl mx-auto bg-white shadow-md border border-gray-200 rounded-lg overflow-hidden">
        <div class="bg-slate-900 text-white p-6">
            <h1 class="text-xl font-bold">Activity: Map an example to the 5Vs</h1>
        </div>

        <div id="exercise-content" class="p-6 space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">1. Select Dataset (Standard Examples):</label>
                <select id="dataset-input" class="w-full p-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    <option value="">-- Choose a dataset --</option>
                    <option value="Netflix">Netflix Streaming Data</option>
                    <option value="SmartCity">Smart City Traffic Sensors</option>
                    <option value="Census">Historical Census Data</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">*Select a standard dataset to enable answer checking.</p>
            </div>

            <div class="space-y-4 pt-4 border-t border-gray-100">
                <label class="block text-sm font-bold text-gray-700">2. Classify the 5Vs:</label>
                
                <!-- Volume -->
                <div class="flex items-center gap-4 p-3 bg-gray-50 rounded border border-gray-200">
                    <span class="w-24 font-bold text-gray-700">Volume</span>
                    <select class="v-select flex-grow p-2 bg-white border border-gray-300 rounded outline-none" data-v="volume">
                        <option value="">Select Scale...</option>
                        <option value="Low">Low (Megabytes/Gigabytes)</option>
                        <option value="Medium">Medium (Terabytes)</option>
                        <option value="High">High (Petabytes or Exabytes)</option>
                    </select>
                </div>

                <!-- Velocity -->
                <div class="flex items-center gap-4 p-3 bg-gray-50 rounded border border-gray-200">
                    <span class="w-24 font-bold text-gray-700">Velocity</span>
                    <select class="v-select flex-grow p-2 bg-white border border-gray-300 rounded outline-none" data-v="velocity">
                        <option value="">Select Speed...</option>
                        <option value="Batch">Batch (Periodic processing)</option>
                        <option value="Near Real-Time">Near Real-Time (Delayed streams)</option>
                        <option value="Streaming">Streaming (Instantaneous)</option>
                    </select>
                </div>

                <!-- Variety -->
                <div class="flex items-center gap-4 p-3 bg-gray-50 rounded border border-gray-200">
                    <span class="w-24 font-bold text-gray-700">Variety</span>
                    <select class="v-select flex-grow p-2 bg-white border border-gray-300 rounded outline-none" data-v="variety">
                        <option value="">Select Format...</option>
                        <option value="Structured">Structured (Rows/Columns)</option>
                        <option value="Semi-Structured">Semi-Structured (JSON/Logs)</option>
                        <option value="Unstructured">Unstructured (Images/Video/Text)</option>
                    </select>
                </div>

                <!-- Veracity -->
                <div class="flex items-center gap-4 p-3 bg-gray-50 rounded border border-gray-200">
                    <span class="w-24 font-bold text-gray-700">Veracity</span>
                    <select class="v-select flex-grow p-2 bg-white border border-gray-300 rounded outline-none" data-v="veracity">
                        <option value="">Select Accuracy...</option>
                        <option value="High">High (Verified/Clean)</option>
                        <option value="Mixed">Mixed (Requires filtering)</option>
                        <option value="Low">Low (Highly noisy/Unreliable)</option>
                    </select>
                </div>

                <!-- Value -->
                <div class="flex items-center gap-4 p-3 bg-gray-50 rounded border border-gray-200">
                    <span class="w-24 font-bold text-gray-700">Value</span>
                    <select class="v-select flex-grow p-2 bg-white border border-gray-300 rounded outline-none" data-v="value">
                        <option value="">Select Utility...</option>
                        <option value="Operational">Operational Monitoring</option>
                        <option value="Predictive">Predictive Forecasting</option>
                        <option value="Strategic">Strategic Decision Making</option>
                    </select>
                </div>
            </div>

            <div id="feedback-area" class="hidden p-4 rounded-md text-sm"></div>

            <div class="flex justify-end gap-3 pt-6">
                <button onclick="location.reload()" class="px-4 py-2 text-gray-500 font-medium hover:text-gray-800 transition">Clear</button>
                <button onclick="checkAnalysis()" class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 transition">Check Answers</button>
            </div>
        </div>
    </div>

    <script>
        const solutions = {
            "Netflix": {
                volume: "High",
                velocity: "Streaming",
                variety: "Unstructured",
                veracity: "Mixed",
                value: "Strategic",
                explanations: {
                    volume: "Netflix handles exabytes of video content globally.",
                    velocity: "Data is generated instantly as millions watch simultaneously.",
                    variety: "Video files and user clickstreams are unstructured/semi-structured.",
                    veracity: "User data can be 'noisy' (e.g., accounts shared by multiple people).",
                    value: "Used for strategic decisions like what original content to produce."
                }
            },
            "SmartCity": {
                volume: "Medium",
                velocity: "Near Real-Time",
                variety: "Semi-Structured",
                veracity: "Low",
                value: "Operational",
                explanations: {
                    volume: "Thousands of sensors create significant data, but less than global video.",
                    velocity: "Sensors report every few seconds to manage traffic flow.",
                    variety: "JSON or log data from various hardware types.",
                    veracity: "Sensors often malfunction or report errors due to weather/interference.",
                    value: "Used for immediate operational changes to traffic lights."
                }
            }
        };

        function checkAnalysis() {
            const datasetKey = document.getElementById('dataset-input').value;
            const selects = document.querySelectorAll('.v-select');
            const feedback = document.getElementById('feedback-area');
            
            if (!datasetKey || Array.from(selects).some(s => !s.value)) {
                feedback.className = "p-4 rounded-md text-sm bg-red-100 text-red-700 block mb-4";
                feedback.innerText = "Please select a dataset and all 5 properties first.";
                return;
            }

            const solution = solutions[datasetKey];
            if (!solution) {
                feedback.className = "p-4 rounded-md text-sm bg-yellow-100 text-yellow-700 block mb-4";
                feedback.innerText = "Answer checking only available for Netflix or Smart City examples.";
                return;
            }

            let resultsHtml = `<h3 class="font-bold mb-2">Feedback for ${datasetKey}:</h3><ul class="space-y-2">`;
            let allCorrect = true;

            selects.forEach(s => {
                const vType = s.getAttribute('data-v');
                const isCorrect = s.value === solution[vType];
                const color = isCorrect ? "text-green-700" : "text-red-700";
                const icon = isCorrect ? "✓" : "✗";
                
                resultsHtml += `<li class="${color}">
                    <strong>${vType.charAt(0).toUpperCase() + vType.slice(1)}:</strong> ${icon} 
                    <p class="text-xs text-gray-600 ml-5">${solution.explanations[vType]}</p>
                </li>`;
                
                if (!isCorrect) allCorrect = false;
            });

            resultsHtml += "</ul>";
            feedback.className = `p-4 rounded-md text-sm block mb-4 ${allCorrect ? 'bg-green-50' : 'bg-orange-50'}`;
            feedback.innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
